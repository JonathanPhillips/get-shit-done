apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: focus-agent-db-pvc
  namespace: focus-agent
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: local-path

