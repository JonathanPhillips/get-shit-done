---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: focus-agent-backend
  namespace: focus-agent
  labels:
    app: focus-agent-backend
    component: api
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: focus-agent-backend
  template:
    metadata:
      labels:
        app: focus-agent-backend
        component: api
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: backend
        image: 192.168.0.18:30500/focus-agent-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: focus-agent-config
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: focus-agent-secrets
              key: secret-key
              optional: true
        - name: CLAUDE_API_KEY
          valueFrom:
            secretKeyRef:
              name: focus-agent-secrets
              key: claude-api-key
              optional: true
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: focus-agent-secrets
              key: github-client-id
              optional: true
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: focus-agent-secrets
              key: github-client-secret
              optional: true
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        volumeMounts:
        - name: database
          mountPath: /app/data
        livenessProbe:
          httpGet:
            path: /live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: database
        persistentVolumeClaim:
          claimName: focus-agent-db-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: focus-agent-backend-service
  namespace: focus-agent
  labels:
    app: focus-agent-backend
spec:
  selector:
    app: focus-agent-backend
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
