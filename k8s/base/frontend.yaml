---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: focus-agent-frontend
  namespace: focus-agent
  labels:
    app: focus-agent-frontend
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: focus-agent-frontend
  template:
    metadata:
      labels:
        app: focus-agent-frontend
        component: web
    spec:
      containers:
      - name: frontend
        image: 192.168.0.18:30500/focus-agent-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: focus-agent-frontend-service
  namespace: focus-agent
  labels:
    app: focus-agent-frontend
spec:
  selector:
    app: focus-agent-frontend
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30100
    name: http
  type: NodePort
