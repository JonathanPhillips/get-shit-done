apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: focus-agent-ingress
  namespace: focus-agent
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: focus.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: focus-agent-frontend-service
            port:
              number: 80
