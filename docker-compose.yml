version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///app/data/focus_agent.db
      - REDIS_URL=redis://redis:6379
      - OBSIDIAN_VAULT_PATH=/obsidian-vault
      - ENVIRONMENT=development
    volumes:
      - ./backend/src:/app/src
      - ./data:/app/data
      - ${OBSIDIAN_VAULT_PATH:-~/Documents/Vault 76}:/obsidian-vault:ro
    depends_on:
      - redis
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    command: npm run dev -- --host 0.0.0.0

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

volumes:
  redis-data:
